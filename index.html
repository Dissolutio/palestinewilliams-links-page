<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="icon" type="image/x-icon" href="/guitar.png" />
  <link rel="stylesheet" href="style.css" />
  <!-- <a href="https://www.flaticon.com/free-icons/guitar" title="guitar icons">Guitar icons created by DinosoftLabs - Flaticon</a> -->
  <title>Palestine Williams Music</title>
 </head>

 <body>
  <div class="page-container">
   <div class="avatar-container">
    <div class="avatar">
     <img
      class="avatar-img"
      src="./avatar_giant_pat.jpg"
      alt="Palestine Williams, giant of the Leon River"
     />
    </div>
   </div>
   <h1>Palestine Williams Music</h1>
   <ul class="links-list">
    <li class="list-item">
     <a
      class="buttonlink bandcamp"
      href="https://palestinewilliams.bandcamp.com/album/leon-river-blues"
      target="_blank"
      ><span><i class="fa fa-bandcamp"></i></span
      ><span class="brand">Bandcamp</span></a
     >
    </li>
    <li class="list-item">
     <a
      class="buttonlink spotify"
      href="https://open.spotify.com/artist/4QP6HMkVwBFhCWIMcX6bmM"
      target="_blank"
      ><span><i class="fa fa-spotify"></i></span
      ><span class="brand">Spotify</span></a
     >
    </li>
    <li class="list-item">
     <a
      class="buttonlink youtube"
      href="https://www.youtube.com/@PalestineWilliams"
      target="_blank"
      ><span><i class="fa fa-youtube"></i></span
      ><span class="brand">Youtube</span>
     </a>
    </li>
    <li class="list-item">
     <a
      class="buttonlink instagram"
      href="https://www.instagram.com/palestinewilliams/"
      target="_blank"
     >
      <span><i class="fa fa-instagram"></i></span
      ><span class="brand">Instagram</span>
     </a>
    </li>
   </ul>
  </div>
 </body>
</html>
